<div class="container">

    <script>
        function sendMessage() {
            var input = document.querySelector('.chat-input');
            var message = input.value;
            var responseContainer = document.getElementById('response-message');

            if (message.toLowerCase() === 'привет') {
                responseContainer.textContent = 'привет, как я могу помочь?';
            } else if (message.toLowerCase() === 'каталог') {
                responseContainer.textContent = 'на главной странице вкладка каталог';
            } else {
                responseContainer.textContent = 'Извините, я могу ответить только на "привет" и "каталог"';
            }
            input.value = '';
        }
    </script>
<script>
    // Обработчик события изменения input type=file для загрузки изображения
    document.getElementById('avatar').addEventListener('change', function(event) {
        var file = event.target.files[0];
        if (file) {
            var reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('avatar-preview').src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    });

    document.getElementById('profile-form').addEventListener('submit', function(event) {
        event.preventDefault();

        // Получаем значения полей формы
        var email = document.getElementById('email').value;
        var birthdate = document.getElementById('birthdate').value;
        var about = document.getElementById('about').value;
        var avatar = document.getElementById('avatar-preview').src;

        // Создаем объект с данными пользователя
        var userData = {
            email: email,
            birthdate: birthdate,
            about: about,
            avatar: avatar
        };

        // Сохраняем данные пользователя в локальном хранилище
        localStorage.setItem('userProfile', JSON.stringify(userData));

        // Отображаем уведомление об успешном сохранении
        alert('Данные профиля сохранены успешно!');
    });

    // При загрузке страницы пытаемся заполнить форму данными из локального хранилища
    window.onload = function() {
        var userData = JSON.parse(localStorage.getItem('userProfile'));
        if (userData) {
            document.getElementById('email').value = userData.email;
            document.getElementById('birthdate').value = userData.birthdate;
            document.getElementById('about').value = userData.about;
            document.getElementById('avatar-preview').src = userData.avatar;
        }
    };
</script>
